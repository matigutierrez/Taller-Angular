<!--ingreso los datos para que un cliente haga un prestamo-->
<div class="container">
  <center>
  	<h4>Capital Actual:</h4>
    <h1>{{monto}}</h1>
  </center>
</div>
<div class="container">
	<div class="row">
		<center>
			<h1>Prestamos</h1>
		</center>
	</div>
	<div class="row">
		<div class="container">
			<div class="fond"> 
	   		<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
		        	<div class="row">
		         		<label for="first_name">Nombre</label>
		        	</div>
		        	<input type="text" class="validate" ng-model="deudaModel.nombre" ng-value="name">
		      	</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
		        	<div class="row">
		         		<label for="first_name">Email</label>
		        	</div>
		        	<input type="text" class="validate" ng-model="deudaModel.email" ng-value="eml">
		      	</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
		        	<div class="row">
		         		<label for="first_name">Telefono</label>
		        	</div>
		        	<input type="text" class="validate" ng-model="deudaModel.telefono" ng-value="phone">
		      	</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
		        	<div class="row">
		         		<label for="first_name">Monto</label>
		        	</div>
		        	<input type="text" class="validate" ng-model="deudaModel.prestamo">
		      	</div>
					</div>
	      	<div class="row">
	      		<div class="col s12">
						  <select class="browser-default" ng-model="deudaModel.cuota_id">
						    <option value="" disabled selected>Cuotas</option>
						    <option ng-repeat=" x in ncuotas" value="{{x.id}}">{{x.n_cuotas}}</option>
						  </select>
		      	</div>	      
	      	</div>
	      	<div class="col s12">
           <div class="row">
              <button class="btn waves-effect waves-light" onclick="/clientes" ng-click="deudas(deudaModel)">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>  
        	</div>
	    	</form>	
			</div>	
		</div>
	</div>	
</div>
